<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logout page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div th:if="${users != null}">
        <div th:each="key: ${users.keySet()}">
            <p th:text="${key.username}" />
            <div th:each="value: ${users.get(key)}">
                <p th:text="${value}"/>
                <div th:if="${#lists.contains(value, 'ROLE_LISTENER')}">
                    <a class="btn btn-primary ms-2" th:href="@{/users/makepresenter/{userId}(userId=${key.id})}">Make Presenter</a>
                </div>
                <div th:if="${#lists.contains(value, 'ROLE_PRESENTER')}">
                    <a class="btn btn-primary ms-2" th:href="@{/users/makelistener/{userId}(userId=${key.id})}">Make Listener</a>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
